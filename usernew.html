<link rel="stylesheet" href="user.css">

<!DOCTYPE html>
	<head>
		<title>会員登録画面</title>
	</head>

	<body class="all">
		<form method="post" action="index.html">

			<div class="form">
				<p class="form-title">会員登録</p>

				<div class="form-item">
					<div class="form-context">名前</div>
					<div class="form-need">必須</div>
				</div>
				<input type="nick_name" maxlength="100" placeholder="山田太郎" class="form-input-field" id="get_name">

				<div class="form-item">
					<div class="form-context">メールアドレス</div>
					<div class="form-need">必須</div>
				</div>
				<input type="text" maxlength="254" placeholder="aaaa@gmail.com" class="form-input-field" id="get_email">
				
				<div class="form-item">
					<div class="form-context">パスワード</div>
					<div class="form-need">必須</div>
				</div>
				<input type="password" maxlength="20" placeholder="半角英数8文字以上" class="form-input-field" id="get_password">
				
				<div class="form-item">
					<div class="form-context">パスワード再入力</div>
					<div class="form-need">必須</div>
				</div>
				<input type="password" maxlength="20" placeholder="半角英数8文字以上" class="form-input-field" id="get_re_password">
				
				<button id="button" class="form-input-button">会員登録を行う</button>

			</div>
		</form>
	</body>
</html>

<script src="user_form.js"></script>
